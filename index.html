<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>AR weather widget</title>
  <meta name="description" content="My first experiment with AR">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="yandex-verification" content="ec61081526b586d0" />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>

  <script src="aframe-train.js"></script>

  <style>
    .arjs-loader {
      height: 100%;
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .arjs-loader div {
      text-align: center;
      font-size: 1.25em;
      color: white;
    }
  </style>


</head>

<body>

  <a-scene weather-moscow embedded vr-mode-ui="enabled: true;"
    arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;" [renderer]="logarithmicDepthBuffer: true;">

    <!-- 2D text -->
    <a-marker type="pattern" look-at="#cam" url="pattern-marker.patt">

      <!-- positioning a plane directly below text for increased visibility; need to adjust position to avoid z-fighting.  -->
      <a-plane color="white" position="0 0 0" width="4" material="transparent: true; opacity: 0.90" geometry="">
      </a-plane>

      <!-- for more properties, see https://github.com/aframevr/aframe/blob/master/docs/components/text.md -->
      <a-text value="Temperature:" width="3" color="black" rotation="0 0 0" position="0 0 0.1" align="center"
        scale="2 2 2"></a-text>
      <a-text id="temp_val" value="2" color="black" rotation="0 0 0" position="1.3 0 0.2" align="right" scale="2 2 2">
      </a-text>

    </a-marker>

    <a-entity camera="" id="cam"></a-entity>
  </a-scene>

</body>

</html>
